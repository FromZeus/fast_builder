# general control section
Source:
Section: "python"
Priority:
Maintainer: "MOS Oslo team <mos-oslo@mirantis.com>"
XSBC-Original-Maintainer:
Uploaders:
Build-Depends:
  OnlyIf: {"pbr": [{">=": "0.10"}], "python-all": [{">=": "2.7.1"}], "debhelper": [{">=": "9"}]}
Build-Depends-Indep:
  OnlyIf: {"pbr": [{">=": "0.10"}], "python-all": [{">=": "2.7.1"}], "debhelper": [{">=": "9"}]}
Build-Conflicts:
X-Python-Version:
Standards-Version:
Homepage:
Vcs-Svn:
Vcs-Git:
Vcs-Arch:
Vcs-Bzr:
Vcs-Cvs:
Vcs-Darcs:
Vcs-Hg:
Vcs-Mtn:
Vcs-Browser:
XS-Testsuite: 

# packages section
# "Package" is necessary field
Package:
  "python-oslo.log":
    Architecture:
    Section:
    Pre-Depends:
    Depends:
      OnlyIf: {"pbr": [{">=": "0.10"}]}
    Conflicts:
    Provides:
    Breaks:
    Replaces:
    Recommends:
    Suggests:
    Description:
    Files: ""
  "python-oslo.log-doc":
    Architecture:
    Section:
    Pre-Depends:
    Depends:
    Conflicts:
    Provides:
    Breaks:
    Replaces:
    Recommends:
    Suggests:
    Description:
    Files: ""

# If "True" then nothing will be update
# according global requirements
Update: True

# If "True" then epoch will be set to
# all packages which have it
SetEpoch: 

# Listed bound will be deleted in all packages
# ["<<", ">>", "<=", ">=", "==", "!="]
DelBounds: ["<<", "!=", "<="]

# If "True" then packages that didn't match
# any package in main base will be checked
# in "control-internal" base
ControlInternal: True

# Credentials section
Login: ""
Password: ""
Branch: kilo

# rules section
# pybuild, python_distutils
Buildsystem: 
# python2, python3, sphinxdoc
BuildWith: 

# changelog section
PakageName: 
Version: 
# Example of revision: "-1~u14.04+mos1"
Revision: 
  Main: "-1"
  Append: "~u14.04+mos1"
Tag: 
Urgency: 

BuildExcepts: {"python-distutils.core" : {}, "python-sys" : {}, "python-setup" : {},
  "python-argparse" : {}, "python-ordereddict" : {},
  "python-multiprocessing": {}, "python-os": {}}